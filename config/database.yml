default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "db" } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>

development:
  <<: *default
  database: beuni_gifts_development

test:
  <<: *default
  database: beuni_gifts_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
  database: beuni_gifts_production